<html>
<head>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="barnsley.js"></script>
<script src="tree.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    var canvas = document.getElementById('barnsley');
    var context = canvas.getContext('2d');
    context.fillStyle = '#E8EDE8';
    context.fillRect(0, 0, 480, 320);
    context.fillStyle = "#009900";
    draw_barnsley_fern(context, 30);

    var canvas = document.getElementById('tree');
    var context = canvas.getContext('2d');
    context.fillStyle = '#E8EDE8';
    context.fillRect(0, 0, 480, 320);
    var params = {
      initial_point: {x: 240, y: 280},
      trunk_length: 130,
      max_depth: 8,
      start_angle: -90.0,
      branch_angle: 60.0
    }

    draw_three_branch_tree(context, params);
});
</script>
</head>
<body>
<canvas id="barnsley" width="480" height="320"></canvas>
<canvas id="tree" width="480" height="320"></canvas>
</body>
</html>
